<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #dff0d8; color: #3c763d">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center" style="color: black">Choo Choo. Chee Chee</h3>
        </div>

        <!-- Train schedule table -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

<!-- Add Train  -->
            <div class="col-lg-12">
                <div class=" panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>

                             <div class="form-group">
                                <label for="first-train">First Time Train (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>

                             <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
       


    
        </div>


    </div>
    <!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JavaScript -->
<script type=text/javascript src="assets/train-logic.js"></script>


</body>

</html>
